<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <!-- 説明 3.1 -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@1.5/dist/vuetify.min.css" rel="stylesheet"> <!-- 説明 3.2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@1.5/dist/vuetify.js"></script>
  <title>The Sniper</title>
</head>

<body>
  <v-app id="app">
    <v-toolbar color="gray" dark>
      <!-- 説明 3.4 -->
      <v-toolbar-title>The Sniper</v-toolbar-title> <!-- 説明 3.5 -->
      <v-spacer></v-spacer> <!-- 説明 3.6 -->
      <v-btn flat v-on:click="togglePostModal()">New Snippet</v-btn>
    </v-toolbar>
    <v-container style="height: 1000px; max-width: 2400px;">
      <!-- 説明 3.8 -->
      <v-layout>
        <!-- 説明 3.9 -->
        <v-flex xs5>
          <!-- 説明 3.9 -->
          <div style="margin:10px">
            <!-- 説明 3.10 -->
            <h2>Snippets Shortcut</h2>
            <ul>
              <li v-for="sniper in snippetList"><span id='name' v-on:click="goElem(sniper.id)">[{{ sniper.language }}]
                  {{ sniper.title }}</span></li> <!-- 説明 3.23 -->
            </ul>
          </div>
        </v-flex>
        <v-flex xs7>
          <v-card style="margin-top:10px" v-for="sniper in snippetList">
            <!-- 説明 3.11 -->
            <v-card-title primary-title>

              <a v-bind:id='sniper.id'></a>
              <!-- 説明 3.11 -->
              <h3 class="headline"> {{ sniper.title }} </h3>
            </v-card-title>
            <div style="margin: 10px 20px;">
              <textarea
                style='width:100%; height:300px; background-color:#efefef; padding:3px'> {{ sniper.contents }} </textarea>
              <!-- 説明 3.12 -->
            </div>

            <v-card-actions>
              <!-- 説明 3.13 -->
              <v-btn flat color="red" v-on:click="togglePutModal(sniper.id)">Update</v-btn>
              <v-btn flat color="gray" v-on:click="toggleDeleteModal(sniper.id)">Delete</v-btn>
              <v-spacer></v-spacer>
              <v-btn flat color="red" v-on:click="goTop">Go Top</v-btn>
            </v-card-actions>
          </v-card>
        </v-flex>
      </v-layout>
      <v-dialog v-model="dialogPostFlag" width="800" persistent>
        <!-- 説明 3.18 -->
        <v-card>
          <v-card-title class="headline red lighten-3 white--text" primary-title>
            Create Form
          </v-card-title>
          <v-text-field v-model="postTitle" label="Snippet Title" required style='margin:20px; margin-top:30px'>
          </v-text-field> <!-- 説明 3.19 -->
          <v-flex d-flex>
            <v-text-field v-model="postLanguage" label="Language" required
              style='margin:20px; margin-bottom:0px; margin-left:20px'></v-text-field>
          </v-flex> <!-- 説明 3.19 -->
          <v-card-text>
            <p>Snippet</p>
            <div style='width:100%;'>
              <textarea style='width:100%; height:300px; background-color:#efefef; padding:3px'
                v-model='postContents'></textarea> <!-- 説明 3.19 -->
            </div>
          </v-card-text>
          <v-divider></v-divider>

          <v-card-actions>
            <v-btn color="#grey lighten-4" flat v-on:click="togglePostModal">
              Cancel
            </v-btn>
            <v-spacer></v-spacer>
            <v-btn color="red" flat v-on:click="postSnippet">
              Add Snippet
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>
      <v-dialog v-model="dialogPutFlag" width="800" persistent>
        <v-card>
          <v-card-title class="headline red lighten-3 white--text" primary-title>
            Edit Form
          </v-card-title>

          <v-text-field v-model="putTitle" label="Snippet Title" required style='margin:20px; margin-top:30px'>
          </v-text-field>
          <v-flex d-flex>
            <v-text-field v-model="putLanguage" label="Language" required
              style='margin:20px; margin-bottom:0px; margin-left:20px'></v-text-field>
          </v-flex>
          <v-card-text>
            <p>Snippet</p>
            <div style='width:100%;'>
              <textarea style='width:100%; height:300px; background-color:#efefef; padding:3px'
                v-model='putContents'></textarea>
            </div>
          </v-card-text>

          <v-divider></v-divider>

          <v-card-actions>
            <v-btn color="#grey lighten-4" flat v-on:click="togglePutModal">
              Cancel
            </v-btn>
            <v-spacer></v-spacer>
            <v-btn color="red" flat v-on:click="putSnippet">
              Update Snippet
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>
      <v-dialog v-model="dialogDeleteFlag" width="400">
        <v-card>
          <v-card-title class="headline red lighten-3 white--text" primary-title>
            Confirm
          </v-card-title>
          <v-spacer></v-spacer>
          <v-card-text>
            <p>本当に削除してもよろしいですか？</p>
          </v-card-text>

          <v-divider></v-divider>

          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="red" flat v-on:click="deleteSnippet()">
              Delete
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>
    </v-container>
  </v-app>
  <script>

    const app = new Vue({
      el: '#app',
      data() {
        return {
          snippetList: ['', ''],
          allData: ['', ''],
          dialogPostFlag: false,
          postTitle: '',
          postLanguage: '',
          postContents: '',
          dialogPutFlag: false,
          putTitle: '',
          putLanguage: '',
          putContents: '',
          dialogDeleteFlag: false,
          deleteTitle: '',
          deleteLanguage: '',
          deleteContents: '',
        }
      },
      mounted() {
        this.listSnippet();
      },
      methods: {
        listSnippet: function () { // 説明 3.17
          axios.get('/snipers.json')
            .then(response => {
              this.allData = response.data
              this.snippetList = this.allData
            }
            );
        },
        togglePostModal: function () {
          this.dialogPostFlag = !this.dialogPostFlag
        },
        postSnippet: function () {
          axios.post('/snipers.json', { title: this.postTitle, language: this.postLanguage, contents: this.postContents })
            .then(response => {
              this.listSnippet();  // 説明 3.21
              this.postTitle = ''
              this.postLanguage = ''
              this.postContents = ''
            }
            );

          this.dialogPostFlag = !this.dialogPostFlag // 説明 3.22
        },
        togglePutModal: function (id) {
          axios.get('/snipers/' + id + '.json')
            .then(response => {
              this.putTitle = response.data.title
              this.putLanguage = response.data.language
              this.putContents = response.data.contents
            }
            );

          this.id = id
          this.dialogPutFlag = !this.dialogPutFlag
        },
        putSnippet: function () {
          axios.put('/snipers/' + this.id + '.json', { title: this.putTitle, language: this.putLanguage, contents: this.putContents })
            .then(response => {
              this.listSnippet();
            }
            );
          this.dialogPutFlag = !this.dialogPutFlag
        },
        deleteSnippet: function () {
          axios.delete('/snipers/' + this.id + '.json')
            .then(response => {
              this.listSnippet();
            }
            );
          this.dialogDeleteFlag = !this.dialogDeleteFlag
        },
        toggleDeleteModal: function (id) {
          this.id = id
          this.dialogDeleteFlag = !this.dialogDeleteFlag
        },
        goElem: function (id) {
          document.getElementById(id).scrollIntoView(true) // 説明 3.25
        },
        goTop: function () {
          document.getElementById("app").scrollIntoView(true) // 説明 3.26
        },
      }
    })

  </script>
</body>

</html>
